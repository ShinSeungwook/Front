<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/signup.css"> 
        <script src="../js/signup.js"></script>
    </head>
    <body>
        <form class="signup">
            <label for="id">아이디</label>
            <input type="text" name="id" id="i">
            <span><button class="iddupchk">아이디 중복 확인</button></span>
            <span><label for="pwd">비밀번호</label></span>
            <input type="password" name="pwd" id="p"
                pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}">
            <span><label for="pwd1">비밀번호1</label></span>
            <input type="password" id="p1">
            <span><label for="name">이름</label></span>
            <input type="text" name="name" id="n">
            <span><button class="signup">가입</button></span>
        </form>

    </body>
</html>
