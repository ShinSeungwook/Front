<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>입력양식</title>
    </head>
    <body>
        <div>
            <form method="get" 
                  action="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8">
                <input name="query">
                <button>전송1</button>
            </form>
        </div>
        <div>
            <form action="http://localhost:8888/form" id="f1" autocomplete="off">
                
                <label>
                    <span>아이디:</span>
                <input type="text" name="t" 
                       maxlength="5"                      
                       placeholder="아이디를 입력하세요"
                       style="width:100px;"
                       required
                       >
                    </label>
                       ><br>
                <input type="password" 
                       name="p" 
                       value="pdefault"
                       readonly
                       >
                       <!-- disabled="true" -->
                       <br>
                <!--html5-->
                <label><span> number : </span><input type="number" 
                            name="n" 
                            value="1" 
                            min="1" 
                            max="10" 
                            step="2">
                        </label>
                        <br>
                        <label for="efor">
                            email:
                        </label>
                <input type="email"  name="e" value="a@b.com" id="efor"><br>
                
                date  :<input type="date"   name="d" value="2023-12-01" pattern="/d{4}-/d{2}-/d{2}"><br>
                range :<input type="range"  name="ra" value="7" min="1" max="10"><br>
                search:<input type="search" name="se"><br>

                <fieldset>
                    <legend>3개까지 선택 가능합니다</legend>
                <input type="checkbox" checked name="c" value="j">JAVA&nbsp;&nbsp;&nbsp;
                <input type="checkbox"         name="c" value="s">SQL&nbsp;&nbsp;&nbsp;
                <input type="checkbox" checked name="c" value="h">HTML<br>
                </fieldset>
                <fieldset> <legend>단일선택만 가능합니다</legend>
                <input type="radio"             name="r" value="r1">ONE&nbsp;&nbsp;
                <input type="radio"    checked  name="r" value="r2">TWO&nbsp;&nbsp;
                <input type="radio"             name="r" value="r3">THREE<br>
                </fieldset>
                <input type="hidden"  name="h" value="hdefault">
                
                <select name="s">
                    <option value="s1">ONE</option>
                    <option value="s2">TWO</option>
                    <option value="s3" selected>THREE</option>
                </select>
                <textarea name="ta" 
                          rows="5" 
                          cols="50" 
                          style="background-color: rgb(2, 217, 255); border: 0px; resize: none;">여러줄입력란</textarea>
                <br>
                 <button>전송2</button>
                <input type="submit" value="Submit버튼">
                <!-- <div><button type="button">"일반버튼"</button>
                <input type="button" value="일반버튼2"></div>
                <div><button type="reset">RESET1</button>
                <input type="reset" value="RESET2"></div>
            </form>
            <input name="t1" form="" placeholder="아이디2를 입력하쇼">
        </div> -->
        <div>
            <form action="http://localhost:8888/form" id="f1" method="post"></form>
            <input name="t">
            <button>POST전송</button>
        </div>
    </body>
</html>
