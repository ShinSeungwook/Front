<!DOCTYPE html>
<html>

        <script>
            var arr = [3, 4, 2, 10, 6, 1, 7, 8, 9];
            
            //인덱스 전부다 출력하기
            for(var i=0; i<arr.length; i++){
                console.log(arr[i])
            }

            //선택정렬로 오름차순 정렬 
            for(var i = 0; i < arr.length-1; i++){ //arr.length-1 : 선택정렬에서 마지막 요소는 자동으로 정렬되기 때문
                var minIndex = i; //첫 번째 인덱스 최소값 선언 

                for(var j = i+1; j < arr.length; j++){ //비교할 인덱스 찾기
                    if(arr[j] < arr[minIndex]){ //비교한 인덱스값이 더 작으면
                        minIndex = j; //
                    }
                }
                //스왑 (*이해하기) 
                var temp = arr[i];
                arr[i] = arr[minIndex]; //자리바꾸기
                arr[minIndex] = temp;
            }
            console.log(arr);
