<!DOCTYPE html>
<html>
    <head>
        <script>
            // 산술연산자 +,-,*,/,%
            console.log(1/3, 1+3-1/3)
            var a;
            console.log(a*3) //a는 undefined자료형 숫자가 아님=>NaN ( NOT A NUMBER )
            a = 0
            console.log(3/a, 3/a + 1) //Infinity : JS는 무조건 실행이 되려고 함

            // 대입연산자 =, +=, -=, *=, /=, %=

            // 비교연산자 ==, ===, !=, !==, >, < , >=, <=
            var a = 7;
            var b = '7';
            console.log(a==b, a===b) //값만 비교 ( == ), 값과 타입까지 비교 ( === )

            // 논리연산자 &&, ||, ! 
            console.log(a%2==1 && a > 5) //true

            // 삼항연산자
            console.log(a%2==1?'홀수':'짝수')//홀수

            //문자열 결합 연산자
            a = 7
            b = '7'
            c = 3
            d = true
            console.log(a+c+b) //107
            console.log(b+a+c) //'7'+'7'+'3' 773

            //숫자 + 논리(boolean)
            console.log(a+d) // 7+1 ( true : 1 / false : 0 )

            //문자 + boolean
            console.log(b+d) //7true

            //숫자 - 문자
            console.log(a-c-b) // 7-3-'7' = -3 (문자형이 숫자형으로 자동형변환)


            //문자 - 숫자
            console.log(b-a-c) // '7'-7-3 = -3
            

            //문자 - boolean
            console.log(b-d) //'7' - 1 = 6 (문자7 > 숫자7, true > 1로 형변환)
        </script>


    </head>


</html>
