<!DOCTYPE html>
<html>

    <body>
        <form class="signup">
            <label for="id">아이디: </label>
            <input name="id"

                   placeholder="아이디를 입력하세요">
            <button type="button" class="iddupchk">아이디중복확인</button>

            <label for="pwd">비밀번호:</label>
            <input name="pwd" 
                   id="pwd"
                   value="aa"
                   type="password"autoComplete="off"/>
                  
            <label for="pwd1">비밀번호확인:</label>
            <input id="pwd1"
                   type="password"autoComplete="off" name="pwd1" value="aa">
            <label for="name">이름:</label>
            <input name="text" name="name" id ="n" >
            <button type = "submit" class="signup">가입</a></button>
            <!--
                form내부에 
                 pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}"> 문자하나, 특수문자하나, 숫자 8자리.
                button만 만들면 (type="submit")인 버튼이 된다.
                type=button으로 설명하면 일반버튼이 된다. 
            -->
        </form>
        <!--
            form외부에 
            button을 만들면 일반(type="button")버튼이 된다. 
        -->
